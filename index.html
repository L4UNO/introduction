<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet"> 
        <meta charset="utf8">
        <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
        <style>
            body {
                background-color: rgb(0, 0, 0);
            }

            .grid-container {
                display: grid;
                justify-content: stretch;
                grid-template-columns: 25vw auto 25vw;
                grid-template-rows: 20vh auto 35vh; 
            }

            .flex-container {
                grid-area: 2/2/span 1/span 1;
            }

            .card {
                display: flex;
                flex-direction: row;
                background-color: #080808;
                color: white;
                padding: 1em;
                border-top: 10px solid white;
                border-bottom: 10px solid white;
            }

            .card-right {
                display: flex;
                flex-direction: column;
                justify-content: space-evenly;
            }

            .card-right-bottom {
                display: flex;
                flex-direction: row;
                align-items: flex-start;
            }

            .pic {
                min-width: none;
                max-width: 14vw;
                height: auto;
            }

            h1 {
                font-family: 'Raleway', sans-serif;
                font-weight: 800;
                font-size: 2.5em;
                letter-spacing: 0.2em;
            }

            p {
                font-family: 'Raleway', sans-serif;
                font-weight: 400;
                font-size: 1.3em;
            }            
        </style>
    </head>
    <body>
        <div class="grid-container">
            <div class="flex-container">
            <div class="card">
                <div class="card-left">
                <img src="img.jpg" class="pic">
                </div>

                <div class="card-right">
                    <h1>Lassi Perki√∂</h1>
                    <p>Hi! I'm a mechanical and production engineer interested in information technology, programming and cyber security.</p>

                    <p>Feel free to contact me! <span style="color:#080808">perkiolassi(miukumauku)live.com</span></p>

                    <div class="right-bottom">    
                        <a href="https://www.linkedin.com/in/lassipe/" target="_blank"><img src="lin.png" style="height: 32px;"></a>
                        <a href="https://github.com/L4UNO" target="_blank"><img src="github.png"></a>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </body>
</html>
